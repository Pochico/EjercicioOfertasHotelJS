<html>	
<head>

	<!-- comentarios -->
	
<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
<link rel="stylesheet" type="text/css" href="css/estilos.css"/>
<link rel="shortcut icon" href="images/favicon.png" /> 
<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
 <title>THE HOTELE</title>
<style>
	
</style> 
</head>
	<body>



				<div id="gris">
					<div id="lamodal"></div>
				</div>


		<div id="cont">
			<div id="cont2">
				
				<header>
					<h1>The Hotele</h1>
				</header>



				

				<div id="penia"><h2><label for="num">Nº de Personas</label></h2><input type="number" id="personas"></div>

				<div id="fecen">
					<h2><label for="fecentrada">Fecha de entrada</label></h2><input type="date" id="fecentrada" name="fechaentr" value=""/>
				</div>

				<div id="fecsa">
					<h2><label for="fecsalida">Fecha de salida</label></h2><input type="date" id="fecsalida" name="fechasal" value=""/>
				</div>

				<div id="separator"></div>

				<h2>Elige tu Habitación</h2>

			<div id="eso">
				<div id="habitaciones">
					<div id="norm" class="rooms" onClick="multiroom(this)" value="50"><h2>Normal</h2>
						<div class="prices" id="uno">
							<h3>50</h3>
						</div>
					</div>
					<div id="pretty" class="rooms" onClick="multiroom(this)" name="105"><h2>Bonita</h2>
						<div class="prices" id="dos">
							<h3>105</h3>
						</div>
					</div>
					<div id="high" class="rooms" onClick="multiroom(this)" name="135"><h2>Alta</h2>
						<div class="prices" id="tres">
							<h3>135</h3>
						</div>
					</div>
					<div id="deluxe" class="rooms" onClick="multiroom(this)" name="190"><h2>Deluxe</h2>
						<div class="prices" id="cuatro">
							<h3>190</h3>
						</div>
					</div>
				</div>

				<form method="POST" action=""><div id="formulito">

					<div class="descuen"><h3>Jubilado / Minusvalía</h3>

						<div class="valores"><label for="si">Sí</label><input type="radio" name="min" id="si"/></div>
						<div class="valores"><label for="no">No</label><input type="radio" name="min" id="no"/></div>
					</div>

					<div class="descuen"><h3>Forma de pago</h3>

						<div class="valores"><label for="visa">Visa</label><input type="radio" name="pagacion" id="visa"/></div>
						<div class="valores"><label for="efe">Efectivo</label><input type="radio" name="pagacion" id="efe"/></div>
						<div class="valores"><label for="payp">Paypal</label><input type="radio" name="pagacion" id="payp"/></div>
					</div>

					<div class="descuen"><h3>¿Tienes carnet de socio?</h3>

						<div class="valores"><label for="soc">Sí</label><input type="radio" name="socio" id="soc"/></div>
						<div class="valores"><label for="nosoc">No</label><input type="radio" name="socio" id="nosoc"/></div>
					</div>

					<input type="button" name="enviar" value="Confirmar" id="confirm" onClick="precio()"/>
				</div></form>

				</div>

				<input type="button" value="Anterior" class="probacion" name="botondos" id="back" onClick="moveback()"/>
				
				<input type="button" value="Siguiente" class="probacion" name="botondos" id="next" onClick="move()"/>

			
		</div>
		</div>







		
	<script type="text/javascript" src="js/javascript.js"></script></body>	    
</html>
